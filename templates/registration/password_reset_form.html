<!DOCTYPE html>
<html>
    <head>{%include 'navbar.html'%}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <title>reset password</title>
    </head>
    <body>
        <style type="text/css">
            .form-signin {
              width: 100%;
              max-width: 330px;
              padding: 15px;
              margin: auto;
            }
            .form-signin .checkbox {
              font-weight: 400;
            }
            .form-signin .form-control {
              position: relative;
              box-sizing: border-box;
              height: auto;
              padding: 10px;
              font-size: 16px;
            }
            .form-signin .form-control:focus {
              z-index: 2;
            }
            .form-signin input[type="email"] {
              margin-bottom: 10px;
              border-bottom-right-radius: 0;
              border-bottom-left-radius: 0;
            }
            .h3{
              text-align: center;
            }
          </style>
          
          
          <form method="POST" class="form-signin">{% csrf_token %}
              <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
              <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
          </form>
          
          
    </body>
</html>
